version: '3.7'
services:
  redis:
    image: redis:7.2.4-alpine
    container_name: redis
    hostname: redis
    ports:
      - 6379:6379
    volumes:
      - redis-data:/data
  redis-commander:
    container_name: redis-commander
    hostname: redis-commander
    image: rediscommander/redis-commander:latest
    restart: always
    environment:
    - REDIS_HOSTS=local:redis:6379
    ports:
    - 8001:8081
    depends_on:
    - redis
volumes:
  redis-data:
